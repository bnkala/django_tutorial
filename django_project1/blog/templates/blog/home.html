
        {% extends 'base.html' %}

        {% block content %}
            {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <small>Published on {{ post.published_at }} by {{ post.author | title}}</small>
            <p> {{ post.content}} </p>
            <p>
                <a href="{% url 'post-edit' post.id %}">Edit</a>
                <a href="{% url 'post-delete' post.id %}">Delete</a>
            </p>
            {% endfor %}
        {% endblock content %}
